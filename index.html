<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <!-- Header -->
        <div class="header">
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="ollama">🤖 Ollama</option>
                    <option value="llamacpp">🔧 Llama.cpp</option>
                    <option value="coqui">🔊 Coqui-TTS</option>
                </select>
            </div>
            <div class="controls">
                <button id="accordionToggle" title="Minimize to Bar">📍</button>
                <button id="settingsToggle" title="Settings">⚙️</button>
                <button id="openClaude" title="Open Claude">🌐</button>
                <button id="togglePin" title="Toggle Always On Top">📌</button>
                <button id="minimize" title="Minimize">➖</button>
                
                <!-- Settings Panel -->
                <div class="settings-panel" id="settingsPanel">
                    <div class="settings-section">
                        <h4>Quick Settings</h4>
                        <div class="setting-item">
                            <label>Font Size</label>
                            <input type="range" id="fontSizeSlider" min="11" max="16" value="13">
                        </div>
                        <div class="setting-item">
                            <label>Compact Mode</label>
                            <input type="checkbox" id="compactMode">
                        </div>
                    </div>
                    <div class="settings-section">
                        <button class="settings-btn" id="openFullSettings">⚙️ Advanced Settings (Coming Soon)</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Tools -->
        <div class="chat-tools" id="chatTools">
            <button class="tool-btn" id="exportChat" title="Export Chat">💾 Export</button>
            <button class="tool-btn" id="clearChat" title="Clear Chat">🗑️ Clear</button>
            <button class="tool-btn" id="wordCount" title="Word Count">📊 <span id="wordCountValue">0</span></button>
        </div>

        <!-- Model Configuration -->
        <div class="config-panel" id="configPanel">
            <!-- Ollama Config -->
            <div id="ollamaConfig" class="model-config active">
                <div class="service-header">
                    <span class="service-title">🤖 Ollama Service</span>
                    <div class="service-controls">
                        <button id="ollamaStart" class="start-btn" title="Start Ollama">▶️</button>
                        <button id="ollamaStop" class="stop-btn" title="Stop Ollama">⏹️</button>
                        <span id="ollamaStatus" class="service-status stopped">● Stopped</span>
                    </div>
                </div>
                <input type="text" id="ollamaWorkDir" placeholder="Working directory (optional)" title="Leave empty to use current directory">
                <input type="text" id="ollamaUrl" placeholder="http://localhost:11434" value="http://localhost:11434">
                <div style="display: flex; gap: 8px; align-items: center;">
                    <select id="ollamaModel" style="flex: 1;">
                        <option value="">Select Model</option>
                    </select>
                    <button id="refreshOllama" title="Refresh Models">🔄</button>
                </div>
            </div>

            <!-- Llama.cpp Config -->
            <div id="llamacppConfig" class="model-config">
                <div class="service-header">
                    <span class="service-title">🔧 Llama.cpp Server</span>
                    <div class="service-controls">
                        <button id="llamacppStart" class="start-btn" title="Start Llama.cpp">▶️</button>
                        <button id="llamacppStop" class="stop-btn" title="Stop Llama.cpp">⏹️</button>
                        <span id="llamacppStatus" class="service-status stopped">● Stopped</span>
                    </div>
                </div>
                <input type="text" id="llamacppWorkDir" placeholder="Llama.cpp directory (required)" title="Directory containing the 'server' executable">
                <input type="text" id="llamacppModelPath" placeholder="Model file path (.gguf)" title="Path to your GGUF model file">
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="llamacppPort" placeholder="Port (8080)" value="8080" style="flex: 1;">
                    <input type="text" id="llamacppUrl" placeholder="http://localhost:8080" value="http://localhost:8080" style="flex: 2;">
                </div>
                <input type="text" id="llamacppArgs" placeholder="Additional args (e.g., -t 8 -c 4096)" title="Custom parameters">
                <button id="refreshLlamacpp" title="Test Connection">🔄</button>
            </div>

            <!-- Coqui-TTS Config -->
            <div id="coquiConfig" class="model-config">
                <div class="service-header">
                    <span class="service-title">🔊 Coqui-TTS Server</span>
                    <div class="service-controls">
                        <button id="coquiStart" class="start-btn" title="Start Coqui-TTS">▶️</button>
                        <button id="coquiStop" class="stop-btn" title="Stop Coqui-TTS">⏹️</button>
                        <span id="coquiStatus" class="service-status stopped">● Stopped</span>
                    </div>
                </div>
                <input type="text" id="coquiWorkDir" placeholder="Working directory (optional)" title="Python environment path">
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="coquiPort" placeholder="Port (5002)" value="5002" style="flex: 1;">
                    <input type="text" id="coquiUrl" placeholder="http://localhost:5002" value="http://localhost:5002" style="flex: 2;">
                </div>
                <input type="text" id="coquiArgs" placeholder="Additional args (e.g., --use_cuda)" title="Custom parameters">
                <div style="display: flex; gap: 8px; align-items: center;">
                    <select id="coquiModel" style="flex: 1;">
                        <option value="">Select TTS Model</option>
                    </select>
                    <button id="refreshCoqui" title="Refresh Models">🔄</button>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message system">
                <div class="message-content">
                    🚀 AI Chat Overlay ready! Select a model above to start chatting.
                    <div class="message-actions">
                        <button class="message-action-btn" onclick="copyMessage(this)">📋</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar" id="statusBar">
            <div class="status-info">
                <span id="connectionStatus">Disconnected</span>
                <span id="currentModelDisplay">No Model Selected</span>
            </div>
            <div class="status-info">
                <span id="currentPortDisplay">Port: N/A</span>
                <span id="messageCount">0 messages</span>
                <span id="sessionTime">00:00</span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-controls">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Type your message..." disabled rows="1"></textarea>
                </div>
                <div class="input-buttons">
                    <button id="clearButton" title="Clear Chat" disabled>🗑️</button>
                    <button id="speakButton" title="Text-to-Speech" disabled>🔊</button>
                    <button id="sendButton" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
